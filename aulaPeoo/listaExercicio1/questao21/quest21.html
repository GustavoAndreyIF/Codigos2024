<!DOCTYPE html>
<html lang="en">
<head>
    <title>formulário para cadastro de produtos</title>
</head>
<body>
    <label for="produto">Nome do produto</label><br>
    <input type="text" id="nome"><br>

    <label for="preco">Preço do produto</label><br>
    <input type="number" id="preco"><br>

    <label for="categoria">Categoria do produto</label><br>
    <select id="categoria">
        <option value="op0" selected>Op0</option>
        <option value="op1">Op1</option>
        <option value="op2">Op2</option>
    </select><br>

    <label for="descricao">Descrição do produto</label><br>
    <input type="text" id="descricao"><br><br>

    <button onclick="registrarTabela()">Registrar</button>

    <table border="1">
        <thead>
            <tr>
              <th>Nome</th>
              <th>Preço</th>
              <th>Categoria</th>
              <th>descrição</th>
            </tr>
        </thead>
        <tbody id="tabela">
           
        </tbody>
    </table>


    <script src="quest21.js"></script>
</body>
</html>

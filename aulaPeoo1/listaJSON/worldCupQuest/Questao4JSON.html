<html lang="pt-BR">

		<title>Tabela de Classificação da Copa do Mundo</title>
		<style>
			/* Estilos básicos para a tabela */
			table {
				width: 100%; /* Faz com que a tabela ocupe toda a largura disponível */
				border-collapse: collapse; /* Remove espaços entre as bordas das células */
			}
			th,
			td {
				border: 1px solid #ddd; /* Adiciona uma borda fina e cinza às células */
				padding: 8px; /* Adiciona um espaço interno às células */
				text-align: left; /* Alinha o texto à esquerda nas células */
			}
			th {
				background-color: #f4f4f4; /* Define uma cor de fundo diferente para os cabeçalhos */
			}
		</style>
	</head>
	<body>
		<h1>Tabela de Classificação dos Grupos da Copa do Mundo</h1>

		<!-- Div onde a tabela de classificação será exibida -->
		<div id="classificacao">
			<!-- A tabela será inserida aqui pelo JavaScript -->
		</div>

		<!-- Inclusão do script JavaScript -->

	</body>

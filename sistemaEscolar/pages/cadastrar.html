<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Estudantes</title>
    <link rel="stylesheet" href="../css/cadastrar.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">Cadastro de Estudantes</h1>
        </header>
        <main>
            <form>
                <div class="input-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                <div class="input-group">
                    <label for="idade">Idade:</label>
                    <input type="date" id="idade" name="idade" required placeholder="Digite sua idade">
                </div>
                <div class="input-group">
                    <label for="matricula">Matrícula:</label>
                    <input type="number" id="matricula" name="matricula" required placeholder="Digite sua matrícula">
                </div>
                <button class="cadastrarAluno" type="button" onclick="cadastrarAluno()">Cadastrar Aluno</button>
                <a href="../index.html" class="voltar">Voltar</a>
            </form>
        </main>
    </div>
    <br>
    <div class="container">
        <h1>Dados dos Estudantes</h1>
        <table id="tabelaEstudantes" class="tabela-estilizada">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selecionarTodos" onclick="selecionarTodos(this)"></th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Matrícula</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table>
    </div>
    
    <script src="../js/main.js"></script>
</body>

</html>

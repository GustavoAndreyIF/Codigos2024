<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Editar Cadastro de Estudantes</h1>
        </header>
        <main>
            <form>
                <div class="input-group">
                    <label for="selecao">Estudante:</label>
                    <select id="selecao" name="selecao">
                        <option value="" disabled selected>Escolha uma opção...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="nome">Novo nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite a novo nome completo">
                </div>
                <div class="input-group">
                    <label for="idade">Nova idade:</label>
                    <input type="date" id="idade" name="idade" required placeholder="Digite a nova idade">
                </div>
                <div class="input-group">
                    <label for="matricula">Nova matrícula:</label>
                    <input type="number" id="matricula" name="matricula" required placeholder="Digite a nova matrícula">
                </div>
                <button class="cadastrarAluno" type="submit" onclick="atualizarCadastro()">Atualizar Cadastro do Aluno</button>
                <a onclick="voltarPagina()" class="voltar">Voltar</a>
            </form>
        </main>
    </div>
    <br>
    <div class="container">
        <h1>Dados dos Estudantes</h1>
        <table id="tabelaEstudantes" class="tabela-estilizada">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Matrícula</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados serão inseridos aqui -->
            </tbody>
        </table><br>
        <a href="../index.html" class="voltar">Voltar ao Menu</a>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>

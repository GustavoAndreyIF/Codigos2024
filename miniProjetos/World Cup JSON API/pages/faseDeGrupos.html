<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fase de Grupos</title>
	</head>
	<body>
		<style>
			/* Estilo geral da página */
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #1e1e1e; /* Fundo escuro para o modo noturno */
				color: #e0e0e0; /* Texto claro para contraste */
				text-align: center;
			}

			h1 {
				margin: 20px;
				color: #e0e0e0;
			}

			/* Container principal das tabelas dos grupos */
			#gruposContainer {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
			}

			/* Estilo para cada seção de grupo */
			.sessaoGrupo {
				margin-bottom: 20px;
				border: 1px solid #4a1a1a; /* Borda vinho escura */
				border-radius: 8px;
				background-color: #2b2b2b; /* Fundo de seção cinza escuro */
				width: 100%;
				max-width: 900px; /* Largura máxima para manter o design organizado */
			}

			/* Título de cada grupo */
			.tituloGrupo {
				font-size: 1.5em;
				margin: 0;
				padding: 10px;
				background-color: #6d1f1f; /* Cor vinho para o título */
				color: #e0e0e0; /* Texto branco para contraste */
				border-bottom: 1px solid #4a1a1a; /* Linha vinho escura para separar o título da tabela */
				border-top-left-radius: 8px;
				border-top-right-radius: 8px;
			}

			/* Estilo da tabela */
			.tabela-grupos {
				width: 100%;
				border-collapse: collapse;
			}

			/* Cabeçalhos da tabela */
			.tabela-grupos th,
			.tabela-grupos td {
				border: 1px solid #4a1a1a; /* Borda vinho escura */
				padding: 8px;
				text-align: center;
			}

			/* Cabeçalhos com fundo distinto */
			.tabela-grupos th {
				background-color: #6d1f1f; /* Fundo vinho para cabeçalhos */
				color: #e0e0e0; /* Texto branco para contraste */
			}

			/* Linha destacada para times classificados */
			.classificado {
				background-color: #144ab4; /* Azul para o fundo dos classificados */
				color: #e0e0e0; /* Texto branco para contraste */
				font-weight: bold;
			}
		</style>
		<h2>Tabela de pontos da Copa do Mundo 2022</h2>
		<div id="gruposContainer">
			<!-- Aqui vai ter todas as tabelas mostrando a fase de grupos da copa.
         tudo com JavaScript -->
		</div>
		<script src="../js/faseDeGrupos.js"></script>
	</body>
</html>

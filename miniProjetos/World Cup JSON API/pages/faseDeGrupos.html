		<header>

				<!-- Barra de Pesquisa 
				 fala o tipo que e texto, o id, pega o valor e passa para função sugerir,
				 e so executa a função de pesquisar se o enter for apertado ou for usado o autocomplete -->
				<input
					type="text"
					id="barraPesquisa"
					oninput="sugerir(this.value)"
					onkeypress="if (event.key === 'Enter') pesquisar();"
					autocomplete="off"
				/>
				<div id="sugestoesContainer"></div>
			</nav>
		</header>
		<h2>Tabela de pontos da Copa do Mundo 2022</h2>
		<div id="gruposContainer">
			<!-- Aqui vai ter todas as tabelas mostrando a fase de grupos da copa.
         tudo com JavaScript -->
		</div>

	</body>

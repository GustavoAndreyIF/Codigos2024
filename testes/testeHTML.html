<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminatórias da Copa do Mundo 2022</title>
    <style>
        /* Estilo geral da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Fundo escuro para o modo noturno */
            color: #f0f0f0; /* Texto claro para contraste */
            text-align: center;
        }

        h1 {
            margin: 20px;
            color: #f0f0f0;
        }

        /* Container principal das partidas */
        #matchesContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Estilo para cada card de partida */
        .match-card {
            background-color: #3a3a3a; /* Fundo cinza escuro */
            border: 1px solid #4a1a1a; /* Borda vinho escura */
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilo para o time vencedor */
        .winner {
            font-weight: bold;
            color: #003aaf; /* Azul para o time vencedor */
        }

        /* Estilo para o nome dos times */
        .team-name {
            flex: 1;
        }

        /* Estilo para o marcador do jogo */
        .score {
            font-size: 1.2em;
        }

        /* Estilo para a fase */
        .phase {
            font-size: 1.5em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Eliminatórias da Copa do Mundo 2022</h1>
    <div id="matchesContainer">
        <!-- Aqui serão exibidas as partidas -->
    </div>
    <script src="testeJS.js"></script>
</body>
</html>
